<!-- LP Upcoming Installation -->
<template>
	<h2 class="os-headline">{installationLabels.installationHeadline}</h2>
	<div class="upcoming-installation">
		<div class="bg-img" style={bgStyle}></div>
		<div class="ui-content">
			<div class="ui-date-container">
				<p class="ui-headline">{installationLabels.installationStart}</p>
				<p class="ui-date">{upcomingInstallation.date}</p>
				<p class="ui-time">{upcomingInstallation.time}</p>
			</div>
			<div class="ui-comment-container">
				<p class="ui-headline">{installationLabels.installationComment}</p>
				<p class="ui-comment">{upcomingInstallation.comment}</p>
				<a onclick={handleInstallationPreparationClick} class="ui-preparation">
					{installationLabels.installationPreparation}
				</a>
			</div>
		</div>
	</div>
</template>
