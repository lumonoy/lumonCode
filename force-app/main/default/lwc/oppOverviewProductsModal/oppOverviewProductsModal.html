<!-- Opp Overview Products Modal -->
<template>
	<section
			role="dialog"
			tabindex="-1"
			aria-labelledby="modal-heading-01"
			aria-modal="true"
			aria-describedby="modal-content-id-1"
			class="slds-modal slds-fade-in-open slds-modal_full_screen">
		<div class="slds-modal__container custom-table-config">
			<header class="slds-modal__header">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
					<lightning-icon icon-name="utility:close"
									alternative-text="close"
									variant="inverse"
									size="small" ></lightning-icon>
					<span class="slds-assistive-text">Close</span>
				</button>
			</header>
			<div class="slds-modal__content slds-p-around_medium change-pass-modal" id="modal-content-id-1">
				<!--<c-opp-overview-products
					product-columns=
				></c-opp-overview-products>-->
				<div style={parentSectionPadding} class="slds-table_edit_container slds-is-relative oppo-table">
					<table aria-multiselectable="true" class="op-table slds-table slds-table_bordered slds-table_edit slds-table_fixed-layout slds-table_resizable-cols" role="grid" style="width:66.75rem" aria-label="Example inline edit table in actionable mode with cell edit">
						<thead>
						<tr class="slds-line-height_reset">
							<th class="slds-is-resizable slds-is-sortable table-header checkbox" scope="col" style="width: 40px;">
								<div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
							<span class="slds-truncate">
								<lightning-input
										type="checkbox"
										data-name="select-all-checkbox"
										variant="label-hidden"
										onchange={handleSelectAllProducts}
								></lightning-input>
							</span>
								</div>
							</th>
							<template for:each={productColumns} for:item="column">
								<th onclick={handleSortColumn} data-id={column.apiName} key={column.label} class={column.cssClass} scope="col">
									<div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
								<span class="slds-truncate" title={column.label}>
									{column.label}
								</span>
									</div>
								</th>
							</template>
						</tr>
						</thead>
						<tbody>
						<template for:each={productRows} for:item="pRow">
							<c-opp-overview-product-row
								key={pRow.productId}
								fields={pRow.fields}
								>
							</c-opp-overview-product-row>
						</template>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>
</template>
