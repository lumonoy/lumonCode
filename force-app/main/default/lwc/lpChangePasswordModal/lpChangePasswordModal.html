<template>
	<section
		role="dialog"
		tabindex="-1"
		aria-labelledby="modal-heading-01"
		aria-modal="true"
		aria-describedby="modal-content-id-1"
		class="slds-modal slds-fade-in-open slds-modal_medium">
		<div class="slds-modal__container change-pass">
			<header class="slds-modal__header">
				<lightning-button-icon
					class="slds-modal__close"
					title="Close"
					icon-name="utility:close"
					icon-class="slds-button_icon-inverse"
					onclick={handleModalClose}>
				</lightning-button-icon>
				<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalHeading}</h2>
			</header>
			<div class="slds-modal__content slds-p-around_medium change-pass-modal" id="modal-content-id-1">
				<iframe height="460px" width="100%" src="/apex/LP_ChangePassword?isdtp=mn"></iframe>
			</div>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open"></div>
</template>
