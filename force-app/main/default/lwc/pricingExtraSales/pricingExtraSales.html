<template>
  	<lightning-card class="card">
        <h1 slot="title">Extra Sales</h1>
        <lightning-spinner if:true={showSpinner}></lightning-spinner>
        <c-custom-datatable
            key-field={keyField}
            columns={columns}
            table-data={items}
            onvaluechanged={handleValueChange}
            onaction={handleAction}
            onactionvaluechanged={handleActionValueChange}
            custom-style-path={cssResourcePath}
            table-class="pricing-table"
            full-width
        ></c-custom-datatable>
        <div slot="actions">
            <lightning-button if:false={disabled} icon-name="utility:add" label="Add" onclick={handleAddItem}></lightning-button>
        </div>
    </lightning-card>
    <hr />
</template>
